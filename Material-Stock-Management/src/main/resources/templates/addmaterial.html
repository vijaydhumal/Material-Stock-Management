<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1>Add Material</h1>
  <form th:action="@{/insertmaterial}" method="post" th:object="${material}">
    <div class="form-group">
      <label>Enter Material Id</label>
      <input type="text" name="materialId" class="form-control" th:field="*{materialId}" pattern="[0-9]+">
    </div>
    <div class="form-group">
      <label>Enter Material Name</label>
      <input type="text" name="materialName" class="form-control" th:field="*{materialName}" pattern="[a-zA-Z ]+" required>
    </div>
    <div class="form-group">
      <label>Enter Material Quantity</label>
      <input type="text" name="materialQuantity" class="form-control" th:field="*{materialQuantity}" pattern="[0-9]+" required >
    </div>
    <div class="form-group">
      <label>Enter Material Unit</label>
      <input type="text" name="materialUnit" class="form-control" th:field="*{materialUnit}" pattern="[a-zA-Z ]+" required >
    </div>
    <div>
      <input type="submit" value="Add Material" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
