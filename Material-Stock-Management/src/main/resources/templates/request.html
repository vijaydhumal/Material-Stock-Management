<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Request Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1>Request Material</h1>
  <form th:action="@{/requestmaterial}" method="post"  th:object="${materialRequest}">
    <div class="form-group">
      <label>Enter Material Id</label>
      <input type="text" name="mId" class="form-control" th:field="*{mId}" required>
    </div>
    <div class="form-group">
      <label>Enter Material Name</label>
      <input type="text" name="mName" class="form-control" th:field="*{mName}" required >
    </div>
    <div class="form-group">
      <label>Enter Material Quantity</label>
      <input type="text" name="mQuantity" class="form-control" th:field="*{mQuantity}" required >
    </div>
    <div class="form-group">
      <label>Enter Material Unit</label>
      <input type="text" name="unit" class="form-control" th:field="*{unit}" pattern="[a-zA-Z ]+" required >
    </div>
    <div>
      <input type="submit" value="Request Material" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
